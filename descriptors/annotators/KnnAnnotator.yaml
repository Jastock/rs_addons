annotator:
  implementation: rs_knnAnnotator
  name: KnnAnnotator
capabilities:
  inputs: ['rs.scene.MergedCluster']
  outputs: ['rs.annotations.Classification']
parameters:
  feature_descriptor_type: BVLC_REF 
  class_label_mapping: extracted_feats/BVLC_REF_ClassLabel_pnp_15_obj.txt
  default_k: 5
  set_mode: CL # CL|GT CL-for adding Classification results; use classifier to semi-automate adding GT to data
  training_data: extracted_feats/BVLC_REF_data_pnp_15_obj.yaml
