annotator:
  implementation: rs_knnAnnotator
  name: KnnAnnotator
capabilities:
  inputs: ['rs.scene.MergedCluster']
  outputs: ['rs.annotations.Classification']
parameters:
  feature_descriptor_type: VFH
  class_label_mapping: objects_dataset/extractedFeat/VFH_ClassLabel_pnp_15_obj.txt
  default_k: 5
  set_mode: CL # CL|GT CL-for adding Classification results; use classifier to semi-automate adding GT to data
  training_data: objects_dataset/extractedFeat/VFH_data_pnp_15_obj.yaml
